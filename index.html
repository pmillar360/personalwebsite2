<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .skills ul, .projects ul {
            list-style-type: none;
            padding: 0;
        }
        .skills li, .projects li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact label {
            margin: 5px 0;
        }
        .contact input, .contact textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        .contact button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <div class="container">
        <section class="intro section">
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], a [Your Profession]. I love [a few things about you or your interests].</p>
        </section>
        <section class="skills section">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>
        <section class="projects section">
            <h2>Projects</h2>
            <ul>
                <li>Project 1 - <a href="link_to_project1" target="_blank">View Project</a></li>
                <li>Project 2 - <a href="link_to_project2" target="_blank">View Project</a></li>
                <li>Project 3 - <a href="link_to_project3" target="_blank">View Project</a></li>
                <!-- Add more projects as needed -->
            </ul>
        </section>
        <section class="contact section">
            <h2>Contact Me</h2>
            <form action="your_form_submission_url" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
